<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch E-Commerce</title>
     <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <header id="header-background">
        <h2 class="logo-img">LOGO</h2>
        <h3 class="brandName">The Watch</h3>
        <h4 class="carrello">
            CART 
            <p id="notifica">0</p>
        </h4>
     </header>

   

    <div class="landing__section"> 
        <div class="text__section">
            <div class="container">
                <h2 id="titolo"></h2>
                <h4 id="materiale"></h4>
                <p id="descrizione"></p>
                 
                <button id="buttonBuy"onclick="buttonBuy()">
                     BUY : <h4 id="prezzo"></h4>
                </button>
            </div>

            <div class="buttons"> 
                <div id="button_left" onclick="buttonLeft()" class="button_left"> avanti</div>
                <div id="button_right" onclick="buttonRight()" class="button_right"> indietro </div>
            </div>
        </div>
        <div class="clock__section">
            <img id="orologio1" src="./clocks/orologio1.png" alt="">
            <img id="orologio2" src="./clocks/orologio2.png" alt="">
            <img id="orologio3" src="./clocks/orologio3.png" alt="">
        </div>
    </div>
 


    <script src="app.js"></script>
    <script src="granim.js-2.0.0/index.js"></script>
</body>
</html>
